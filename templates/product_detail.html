<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} - 商品详情</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .product-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .product-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .product-image {
            width: 100%;
            border-radius: 8px;
        }
        .product-info {
            padding: 20px;
        }
        .product-name {
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .product-price {
            color: #e44d26;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
        }
        .product-description {
            color: #666;
            margin: 20px 0;
        }
        .product-detail {
            margin-top: 40px;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">返回商品列表</a>
    
    <div class="product-container">
        <div class="product-header">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
            <div class="product-info">
                <h1 class="product-name">{{ product.name }}</h1>
                <div class="product-price">¥{{ "%.2f"|format(product.price) }}</div>
                <p class="product-description">{{ product.description }}</p>
            </div>
        </div>
        
        <div class="product-detail">
            <h2>商品详情</h2>
            {{ product.detail|safe }}
        </div>
    </div>
</body>
</html>
